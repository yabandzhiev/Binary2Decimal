<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    
    
    <title>Binary Converter</title>
  </head>
  <body>
    <div class="container">
    <h2>Binary to Decimal Converter</h2>

    <label>Binary</label>
    <input type="text" name="binaryInput" id="binaryInput" placeholder="Enter a binary number" onchange="converter()" />

    <br />
    <br />

    <label>Decimal</label>
    <input type="text" name="decimalOutput" id="decimalOutput" readonly  />

    <br />
    <br />

    <button name="convert" id="convert" class="convertButton" onclick="converter()">Convert</button>
  </div>

    <script src="converter.js"></script>
  </body>
</html>
